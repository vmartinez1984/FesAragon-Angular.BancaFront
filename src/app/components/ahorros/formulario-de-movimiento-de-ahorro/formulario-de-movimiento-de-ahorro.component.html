<div class="row">
    <div class="col-6">

        <form [formGroup]="formGroup" (ngSubmit)="guardar()">
            
            <div>
                <label>Cantidad</label>
                <input formControlName="cantidad" class="form-control" type="text" #cantidad
                    [ngClass]="{ 'is-invalid': submitted && f['cantidad'].errors}" min="0" max="50000"/>
                <div *ngIf="submitted && f['cantidad'].errors?.['required']" class="invalid-feedback">
                    <div *ngIf="f['cantidad'].errors?.['required']">Ingresa un cantidad</div>
                </div>
            </div>

            <div>
                <label>Concepto</label>
                <input formControlName="concepto" class="form-control" type="text" 
                    [ngClass]="{ 'is-invalid': submitted && f['concepto'].errors}"/>                
            </div>

            <div>
                <label>Referencia</label>
                <input formControlName="referencia" class="form-control" type="text" 
                    [ngClass]="{ 'is-invalid': submitted && f['referencia'].errors}"/>                
            </div>

            <button routerLink="/ahorros" class="btn btn-outline-secondary mt-3 me-3" type="button"
                [disabled]="estaCargando">
                Cancelar
            </button>

            <button type="submit" class="btn btn-outline-primary mt-3" [disabled]="estaCargando">
                <div *ngIf="estaCargando">
                    <div class="spinner-border spinner-border-sm text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    Un momento...
                </div>
                <div *ngIf="!estaCargando">
                    <i class="bi bi-save"></i>
                    Guardar
                </div>
            </button>
        </form>

    </div>
</div>
